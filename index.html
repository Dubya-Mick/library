<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-lib-wrapper">
        <div id="book-input-ribbon">
            <div>
                <label for="title">Title:</label>
                <input type="text" id='title'></input>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id='author'></input>
            </div>
            <div>
                <label for="page-number">Number of Pages:</label>
                <input type="text" id='page-number'></input>
            </div>
            <div>
                <label for="read">Finished:</label>
                <input type="checkbox" id="read"></input>
            </div>
            <button id="add-new-book">Add New Book</button>
        </div>
        <div id='display-title'>
            <p>Title</p>
            <p>Author</p>
            <p>Number of Pages</p>
            <p>Finished?</p>
        </div>
        <div id="library-display"></div>


    </div>

</body>



<script type="text/javascript" src="script.js"></script>
